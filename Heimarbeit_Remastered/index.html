<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heimarbeit</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <h1>Heimarbeit</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="col-sm-6 form-group">
                <input type="text" class="form-control" id="gebtag" name="gebtag" placeholder="Geburtstag">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <input type="text" class="form-control" id="ort" name="ort" placeholder="Ort">
            </div>
            <div class="col-sm-6 form-group">
                <input type="text" class="form-control" id="rolle" name="rolle" placeholder="Rolle">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <input type="file" class="form-control-range" id="pic" name="pic" placeholder="Bild">
            </div>
            <div class="col-sm-6 form-group">
                <button type="button" class="button" id="btn" onclick="request()">Absenden</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 center">
                <button type="button" class="button" onclick="DatenLesen()">Gib Daten</button>
            </div>
        </div>
    </div>

        <div class="container">
            <div id = "cardContainer" class="row text-danger">

            </div>
        </div>
    <script language="javascript" type="text/javascript" src="script/ourscript.js"></script>
</body>
</html>
